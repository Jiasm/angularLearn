<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example - shopping chart</title>
    <style type="text/css">
        body {
            line-height: 1.7;
        }
    </style>
</head>

<body ng-app="shopChart">
    <div ng-controller="chart">
        <input type="text" ng-model="name" />
        <button >trigger</button>
    </div>
    <script src="js/angular.js"></script>
    <script type="text/javascript">
        "use strict";
        var myModel = angular.module("shopChart", []);
        
        myModel.controller("chart", ["$scope", shopChart]);

        function shopChart ($scope) {
            var count = 0;
            $scope.name = "niko";
            $scope.trigger = function () {
                console.log("trigger");
            }
            function showResult (oldValue, newValue) {
                console.log(oldValue, newValue);
            }
            $scope.$watch("name", showResult);
            $scope.$watch("trigger()", showResult);
        }
    </script>
</body>

</html>
